    <div id="root"></div>

    <!-- Include the converted JavaScript code -->

    <!-- Custom JavaScript code -->
    <script>
        // Add event listener to the Leave Group button
        document.getElementById('leaveGroupBtn').addEventListener('click', function (event) {
            // Simulating route navigation

            // Redirect to the "index.html" file
            window.location.href = 'index.html';
        });
